<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>TrueTask - Tarefas</title>
</head>

<body>
    <button id="exit-home" type="button" class="btn-close" aria-label="Close"></button>
    <h1>Minhas tarefas</h1>
    <form id="errand-list-form">
        <input id="description-input" type="text" placeholder="Descrição" class="input-description" required>
        <input id="detailing-input" class="input-details" type="text" placeholder="Detalhamento" required>
        <input type="button" id="btn-save" class="btn-save" value="Salvar">
    </form>

    <table class="errand-list-table">
        <thead>
            <tr>
                <th id="th-numero">#</th>
                <th id="th-description">Descrição</th>
                <th id="th-detailing">Detalhamento</th>
                <th id="th-action">Ações</th>
            </tr>
        </thead>
        <tbody id="t-body">
        </tbody>
    </table>
</body>
<script src="./assets/js/home.js"></script>

</html>
