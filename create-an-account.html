<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/create-an-account.css">

    <title>TrueTask - Criar conta</title>
</head>

<body>
    <header>
        <h1>TrueTask</h1>
    </header>

    <main>
        <h2>CRIAR CONTA</h2>
        <form id="create-form">
            <input id="user-create-input" type="text" placeholder="Username" required>
            <input id="password-create-input" type="password" placeholder="Password" required>
            <input id="password-confirm-input" type="password" placeholder=" Repeat Password" required>
            <input id="btn-create-account" class="btn-create-account" type="submit" value="Criar Conta">
        </form>
    </main>
    <script src="./assets/js/create-an-account.js"></script>
</body>

</html>
