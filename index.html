<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>TrueTask - Login</title>
</head>

<body>
    <header>
        <h1>TrueTask</h1>
    </header>

    <aside>
        <section>
            <h2 class="title-login">FAÇA SEU LOGIN</h2>
            <form id="login-form">
                <input id="user-name-input" type="text" placeholder="User name" required>
                <input id="password-input" type="password" placeholder="Password" required>
                <input type="submit" class="btn-login" name="btn-login" id="btn-login" value="Entrar">
            </form>
            <button id="btn-create-account" class="btn-create-account" type="button">Criar conta</button>
        </section>
    </aside>

    <main>
        <h2>Adicione suas tarefas.<br>
            Organize sua vida.<br>
            Encontre a clareza mental que você tanto busca.</h2>
    </main>

    <script src="./assets/js/index.js"></script>
</body>

</html>
